name: Security & Integrity Audit

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Run Integrity & Entropy Tests
      run: |
        python -m unittest tests/test_suite.py
